<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Objects</h2>

    <p>There are two different ways to change an object property.</p>

    <p>You can use objectName.property or objectName["property"].</p>

    <p id="demo"></p>

    <script>
      // Create an object:
      const person = {
        firstName: "John",
        lastName: "Doe",
        id: 5566,
      };
      person.firstName = "hello";
      person["lastName"] = "world";

      // Display some data from the object:
      document.getElementById("demo").innerHTML =
        person.firstName + " " + person.lastName;
    </script>
  </body>
</html>
